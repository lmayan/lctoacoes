<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
		<span th:text="${mensagem}">Mensagem: Exibida caso não encontre a variavel (mensagem)</span>
	</div>
	<div class="alert alert-danger" th:if="${!#strings.isEmpty(msgErro)}">
		<span th:text="${msgErro}">Mensagem: Exibida caso não encontre a variavel (mensagem)</span>
	</div>
</html>
